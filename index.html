<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BEM Template</title>
</head>

<body>
    <header class="slogan" id="home">
        <h1 class="slogan__title">Dynasty of Piasts</h1>

        <button class="slogan__button">Enter</button>
    </header>
    <nav class="menu">
        <div class="logo">
            <img src="img/icon.png" alt="" class="logo__image">
            <h3 class="logo__name">Historical Blog</h3>
        </div>
        <ul class="menu__item-list">
            <li class="menu__item"><a href="#home" class="menu__link">Home</a></li>
            <li class="menu__item"><a href="#article" class="menu__link">Articles</a></li>
            <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
        </ul>
    </nav>
    <div class="search">
        <input type="text" class="search__input"><button class="search__button">Search</button>
    </div>
    <article id="article"></article>
    <footer></footer>
</body>

</html>
